<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Cà phê rang xay Robusta</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3e5d8;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff8f0;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
      width: 350px;
      overflow: hidden;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-bottom: 2px solid #d2a679;
    }
    .card h2 {
      color: #4e342e;
      margin: 15px 0 10px;
    }
    .card p {
      color: #6d4c41;
      font-size: 15px;
      padding: 0 15px;
    }
    .price {
      font-size: 18px;
      color: #bf360c;
      font-weight: bold;
      margin: 10px 0;
    }
    .btn {
      display: inline-block;
      background: #6d4c41;
      color: white;
      padding: 10px 20px;
      margin: 15px 0 20px;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }
    .btn:hover {
      background: #4e342e;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://trungnguyenlegend.com/wp-content/uploads/2023/03/robusta.jpg" alt="Robusta Coffee">
    <h2>Cà phê rang xay Robusta</h2>
    <p><b>Nguồn gốc:</b> Buôn Ma Thuột, Đắk Lắk</p>
    <p><b>Nông trại:</b> Trung Nguyên</p>
    <p><b>Website:</b> <a href="https://trungnguyenlegend.com/">trungnguyenlegend.com</a></p>
    <p class="price">150.000 VND</p>
    <a href="#" class="btn">Mua ngay</a>
  </div>
</body>
</html>
