<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Cà phê Excelsa (Chari)</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f3e5d8; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .card { background: #fff8f0; border-radius: 15px; box-shadow: 0px 8px 20px rgba(0,0,0,0.2); width: 350px; overflow: hidden; text-align: center; }
    .card img { width: 100%; height: 220px; object-fit: cover; border-bottom: 2px solid #d2a679; }
    .card h2 { color: #4e342e; margin: 15px 0 10px; }
    .card p { color: #6d4c41; font-size: 15px; padding: 0 15px; }
    .price { font-size: 18px; color: #bf360c; font-weight: bold; margin: 10px 0; }
    .btn { display: inline-block; background: #6d4c41; color: white; padding: 10px 20px; margin: 15px 0 20px; text-decoration: none; border-radius: 8px; transition: 0.3s; }
    .btn:hover { background: #4e342e; }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://cdn.pixabay.com/photo/2016/11/23/15/48/coffee-1854308_1280.jpg" alt="Excelsa Coffee">
    <h2>Cà phê Excelsa (Chari)</h2>
    <p><b>Nguồn gốc:</b> Gia Lai</p>
    <p><b>Đặc điểm:</b> Hương vị chua thanh, hậu vị kéo dài, hiếm gặp.</p>
    <p><b>Website:</b> <a href="https://vncoffee.vn/">vncoffee.vn</a></p>
    <p class="price">180.000 VND / kg</p>
    <a href="#" class="btn">Mua ngay</a>
  </div>
</body>
</html>
